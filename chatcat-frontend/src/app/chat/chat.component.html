<div id="chat-container" class="container">
  <div class="row">
    <div class="col-sm-12 message_section">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <img [src]="sfweLogo" alt="University of Arizona SFWE Logo" id="sfwelogo" class="img-fluid" style="max-height: 120px;">
        <h2 class="mb-0">Welcome to the SFWE ChatCat</h2>
        <img [src]="chatcatLogo" alt="ChatCat Logo" class="img-fluid" style="max-height: 120px;">
      </div>

      <div class="chat_area">
        <div class="chat-messages-container">
          <ul class="list-unstyled" id="chat-messages">
            <li *ngFor="let chat of chatHistory" class="mb-3" [ngClass]="{'text-end': chat.sender === 'user'}">
              <div class="d-flex" [ngClass]="{'flex-row-reverse': chat.sender === 'user'}">
                <img [src]="chat.sender === 'user' ? 'assets/images/user_avatar.png' : chatcatLogo" 
                     alt="Avatar" class="rounded-circle me-2" style="width: 40px; height: 40px;">
                <div [ngClass]="{'bg-primary text-white': chat.sender === 'user', 'bg-light': chat.sender === 'admin'}"
                     class="p-2 rounded" style="max-width: 75%;">
                  <div>{{ chat.text }}</div>
                  <small class="text-muted">{{ chat.time }}</small>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div class="message_write mt-3">
        <form id="chat-form" class="input-group" (ngSubmit)="fetchQueryResponse()">
          <input #userInput type="text" id="user-input" class="form-control" placeholder="Ask the cat!" 
                 [(ngModel)]="userQuery" name="userQuery" [disabled]="isLoading">
          <button type="submit" class="btn btn-primary" [disabled]="isLoading">Send</button>
        </form>
      </div>

      <div class="mt-3 text-center">
        <button class="btn btn-secondary" (click)="startNewChat()">Start New Chat</button>
      </div>
    </div>
  </div>
</div>
