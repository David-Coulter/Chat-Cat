<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Arizona SFWE ChatCat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="chat-container">
        <h2>Welcome to the SFWE ChatCat</h2>
        <div id="logo-container">
            <img src="static/chatcat.png" alt="University of Arizona SFWE ChatCat Logo" id="logo">
        </div>
        <div id="chat-messages">
            <!-- Messages will be dynamically added here -->
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Ask the cat!">
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
